<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/javascript">

      // Using variables to create nested react elements.
      let weekDays = React.createElement( 
        "ul", {style : {color : "blue"}}, 
        React.createElement("li", null, "Sunday"),
        React.createElement("li", null, "Monday"),
        React.createElement("li", null, "Tuesday"),
        React.createElement("li", null, "Wednesdy"),
        React.createElement("li", null, "Thursday"),
        React.createElement("li", null, "Friday"),
        React.createElement("li", null, "Saturday")
        );

      // Make use of the variable as the first argument withinh the ReactDOM.render function.
      ReactDOM.render(
        weekDays,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
