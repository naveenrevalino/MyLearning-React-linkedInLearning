<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <script
      src="https://unpkg.com/react@17/umd/react.development.js"
      crossorigin
    ></script>
    <script
      src="https://unpkg.com/react-dom@17/umd/react-dom.development.js"
      crossorigin
    ></script>
    <script src="https://unpkg.com/babel-standalone@6/babel.min.js"></script>
    <title>React ⚛️</title>
  </head>
  <body>
    <div id="root"></div>
    <script type="text/babel">

      // List containing days of the week
      const weekDays = ["Sunday", "Monday", "Tuesday", "Wednesdy", "Thursday", "Friday", "Saturday"]

      // Function that returns each days of the week
      function GetWeekDays () {
        return (
          weekDays.map( (eachDay) => (<li>{eachDay}</li>) )
        );
      }

      // Passing a function as an element within the ReactDOM.render function.
      ReactDOM.render(
        <ul>
          <GetWeekDays/>
        </ul>,
        document.getElementById("root")
      );
    </script>
  </body>
</html>
